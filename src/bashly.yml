name: h
help: Hacker Tools
version: 0.1.0
commands:
  - name: dns
    help: DNS related actions
    args:
      - name: target
        help: "Target url"
    flags:
      - long: --tool
        help: "Tool for dns related actions (default: dig)"
        arg: tool_arg
      - long: --type
        short: -t
        arg: type_arg
        help: "Type of server to discover (default: any)"
    examples:
      - t dns example.com
